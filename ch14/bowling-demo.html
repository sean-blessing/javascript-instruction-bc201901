<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bowling</title>
</head>
<body>
    <h1>Let's Bowl!</h1>
    <input type="submit" value="Bowl" onclick="letsBowl()">
    <h2>Frames</h2>
    <p id="frames">Frame scores go here...</p>
    <label>Total: </label><input type="text" id="totalBox" value="score goes here">
    <script>
        function letsBowl() {
            let frameArray = [];
            let totalScore = 0;
            for (let i = 0; i < 10; i++) {
                let s = Math.floor(Math.random() * 11);
                frameArray.push(s);
                totalScore+=s;
            }
            // another way to fill the array
            //let frameArray = Array(10).fill().map(() => Math.floor(Math.random() * 11));
            console.log(frameArray);
            let framesDiv = document.getElementById("frames");
            framesDiv.textContent=frameArray;
            document.getElementById("totalBox").value=totalScore;
        }

    </script>
</body>
</html>
