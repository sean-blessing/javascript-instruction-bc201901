<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="mainp">
        I would love to dynamically set this text!
    </p>
    <script type="text/javascript">
        var pTag = document.getElementById("mainp");
        var txt = prompt("Enter something to set in this p:");
        pTag.textContent = txt;
    </script>

</body>
</html>
